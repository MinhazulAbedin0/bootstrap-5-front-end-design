
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .banner {
            background-image: url('images/book-banner.jpg');
            height: 300px;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bookshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login (Shopkeeper)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner text-black">
        <h1>Welcome to Our Bookshop</h1>
    </div>

    <div class="container">
        <div class="row p-5">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/download.jpg" class="card-img-top" alt="Fiction">
                    <div class="card-body">
                        <h5 class="card-title">Fiction</h5>
                        <p class="card-text">Browse through our fiction collection.</p>
                        <a href="products.html" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/images.jpg" class="card-img-top" alt="Non-fiction">
                    <div class="card-body">
                        <h5 class="card-title">Non-Fiction</h5>
                        <p class="card-text">Explore our non-fiction selection.</p>
                        <a href="products.html" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/download 2.jpg" class="card-img-top" alt="Kids Books">
                    <div class="card-body">
                        <h5 class="card-title">Kids Books</h5>
                        <p class="card-text">Perfect books for kids of all ages.</p>
                        <a href="products.html" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
