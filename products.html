<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bookshop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Books Available</h2>
        <div class="row">
            <!-- Sample Book Item -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/book1.jpg" class="card-img-top" alt="Book">
                    <div class="card-body">
                        <h5 class="card-title">Book Title 1</h5>
                        <p class="card-text">$19.99</p>
                        <button class="btn btn-primary" onclick="addToCart('Book Title 1')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Add more book items as needed -->
        </div>
    </div>

    <script>
        function addToCart(bookTitle) {
            alert(bookTitle + ' has been added to your cart.');
        }
    </script>

</body>
</html>
